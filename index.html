<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Desafio Prático Bootcamp Full-Stack IGTI</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="border">
          <h2>Usuários(s) encontrado(s) (<span id="countUsers"></span>)</h2>
          <div id="tabUsers"></div>
        </div>
      </section>
      <section>
        <div class="border">
          <h2>Estatísticas</h2>
          <h6>Sexo Masculino: <span id="countMale"></span></h6>
          <h6>Sexo Feminino: <span id="countWomem"></span></h6>
          <h6>Soma das idades: <span id="sumAge"></span></h6>
          <h6>Média das idades: <span id="avgAge"></span></h6>
        </div>

        <div class="inputs">
          <input id="name" placeholder="Buscar" />
          <button id="search" type="submit">Buscar</button>
        </div>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
